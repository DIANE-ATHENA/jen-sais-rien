<mat-card>
  <mat-card-title>Identifiez-vous</mat-card-title>

  <form [formGroup]="form">
    <mat-form-field>
      <input matInput required type="email"
      formControlName="email" placeholder="E-mail">
    </mat-form-field>
    <br>

    <mat-form-field>
      <input matInput required type="password"
      formControlName="password" placeholder="Mot de passe">
    </mat-form-field>
    <br><br><br>

    <button mat-raised-button color="primary"
    (click)="login()">Connexion</button>
  </form>
</mat-card>
